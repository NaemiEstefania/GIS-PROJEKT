<!DOCTYPE html>
<html lang="de"> <!-- öffnet html dok und gibt sprache an -->
  <head> <!-- informationen die der browser braucht aber nicht direkt zu sehen sind auf der seite -->
    <meta charset="utf-8" /> <!-- utf 8 zeichenset um sonderzeichen korrekt darzustellen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- korrekte darstellung auf mobilen geräten -->
    <title>Bücherjournal</title>
    <link rel="stylesheet" href="myStyle.css" /> 
  </head> <!-- schliesst den head bereich-->
  <body> <!-- enthält sichtbaren inhalt-->
    <!-- Überschrift  header 1 als tag für die hauptüberschrift durch stilanpassungen in css-->
    <h1>Bücherjournal</h1>

    <!-- Suchleiste und placeholder wird auf dem bildschrim angezeigt solange das feld leer ist  -->
    <input type="text"
    class="search-bar"
    placeholder="Suche nach Titel oder Autor..."  />

    <!-- Formular zum Hinzufügen eines Buches -->
    <div class="book-form"> <!-- beginnt einen container für das formular, ccs klasse ".book-form" -->
      <label for="title">Buchtitel:</label> <!-- label = beschriftungeslemt mit dem text buchtitel -->
      <input type="text" id="title" name="title" /> <!-- input = eingabefeld für titel  -->

      <label for="author">Autor:</label>
      <input type="text" id="author" name="author" />

      <label for="thoughts">Gedanken:</label>
      <textarea id="thoughts" name="thoughts"></textarea> <!-- grööseres eingabefeld > textarea  -->
      <label for="cover" >Buch Cover hochladen:</label>
      <input type="file" id="cover" name="cover" accept="image/*" /> <!-- eingabefeld vom type datei (file), welches nur Bilddateien akzeptiert -->

      <img src="buchcover-platzhalter.png" alt="Buchcover-Platzhalter" class="book-cover-placeholder" /> <!-- img als platzhalter für das buchcover  -->

      <!-- Sternebewertung Hilfe von KI -->
      <label for="rating">Bewertung:</label>
      <div class="stars"> <!-- neuer bereich  bzw container durch div (blockelement und nimmt ganze zeile ein) zeilenumbruch   -->
        <input type="radio" id="star5" name="rating" value="5" />
        <label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1" />
        <label for="star1">★</label>
      </div>

      <!-- Checkbox für Lesestatus -->
      <label>
      <input type="checkbox" /> Gelesen
      </label>

      <!-- Button zum Hinzufügen -->
      <input type="submit" value="Buch hinzufügen" />
    </div>

    <!-- Bereich für gespeicherte Bücher h2 als tag sprich änderung in css mit aufruf h2 -->
    <div class="book-saved">
      <h2>Gespeicherte Bücher</h2>
      <!-- Beispielbuch -->
      <div class="book-item">
         <!-- Hier wird das Bild hinzugefügt, sterne aus unicode tabelle -->
         <img src="buchcover-platzhalter.png" alt=" Buch-Cover" class="book-icon" />
         <div class ="book-details"> 
        <p></p><strong>Titel:</strong> It ends with us</p> <!-- verschiedene texabsätze mit p strong für fettgeduckt-->
        <p><strong>Autor:</strong> Colleen Hoover</p>
        <p><strong>Bewertung:</strong> ★★★★☆</p>
        <p><strong>Gedanken</strong> Schöne Geschichte...</p>
        <p><strong>Status:</strong> Gelesen</p>
        <button>Bearbeiten</button>
        <button>Löschen</button> 
         </div>
      </div>
    </div>
  </body>
</html>
