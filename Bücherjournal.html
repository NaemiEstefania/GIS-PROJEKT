<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bücherjournal</title>
    <link rel="stylesheet" href="myStyle.css" />
  </head>
  <body>
    <!-- Überschrift -->
    <h1>Bücherjournal</h1>

    <!-- Suchleiste -->
    <input
      type="text"
      class="search-bar"
      placeholder="Suche nach Titel oder Autor..."
    />

    <!-- Formular zum Hinzufügen eines Buches -->
    <div class="book-form">
      <label for="title">Buchtitel:</label>
      <input type="text" id="title" name="title" />

      <label for="author">Autor:</label>
      <input type="text" id="author" name="author" />

      <label for="thoughts">Gedanken:</label>
      <textarea id="thoughts" name="thoughts" placeholder="Deine Gedanken..."></textarea>

      <!-- Sternebewertung -->
      <label for="rating">Bewertung:</label>
      <div class="stars">
        <input type="radio" id="star5" name="rating" value="5" />
        <label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1" />
        <label for="star1">★</label>
      </div>

      <!-- Checkbox für Lesestatus -->
      <label>
        <input type="checkbox" id="read-status" /> Gelesen
      </label>

      <!-- Button zum Hinzufügen -->
      <input type="submit" value="Buch hinzufügen" />
    </div>

    <!-- Bereich für gespeichert Bücher -->
    <div class="book-list">
      <h2>Gespeicherte Bücher</h2>
      <!-- Beispielbuch -->
      <div class="book-item">
        <p><strong>Titel:</strong> Beispielbuch</p>
        <p><strong>Autor:</strong> Max Mustermann</p>
        <p><strong>Bewertung:</strong> ★★★★☆</p>
        <p><strong>Status:</strong> Gelesen</p>
        <button>Bearbeiten</button>
      </div>
    </div>
  </body>
</html>
