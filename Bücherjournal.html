<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bücherjournal</title>
    <link rel="stylesheet" href="myStyle.css" />
  </head>
  <body>
    <!-- Überschrift -->
    <h1>Bücherjournal</h1>

    <!-- Suchleiste und placeholder wird auf dem bildschrim angezeigt -->
    <input
      type="text"
      class="search-bar"
      placeholder="Suche nach Titel oder Autor..."  
    />

    <!-- Formular zum Hinzufügen eines Buches -->
    <div class="book-form">
      <label for="title">Buchtitel:</label>
      <input type="text" id="title" name="title" />

      <label for="author">Autor:</label>
      <input type="text" id="author" name="author" />

      <label for="thoughts">Gedanken:</label>
      <textarea id="thoughts" name="thoughts"></textarea>
      <label for="cover" >Buch Cover hochladen:</label>
      <input type="file" id="cover" name="cover" accept="image/*" />

      <img src="buchcover-platzhalter.png" alt="Buchcover-Platzhalter" class="book-cover-placeholder" />

      <!-- Sternebewertung -->
      <label for="rating">Bewertung:</label>
      <div class="stars">
        <input type="radio" id="star5" name="rating" value="5" />
        <label for="star5">★</label>
        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4">★</label>
        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3">★</label>
        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2">★</label>
        <input type="radio" id="star1" name="rating" value="1" />
        <label for="star1">★</label>
      </div>

      <!-- Checkbox für Lesestatus -->
      <label>
        <input type="checkbox" id="read-status" /> Gelesen
      </label>

      <!-- Button zum Hinzufügen -->
      <input type="submit" value="Buch hinzufügen" />
    </div>

    <!-- Bereich für gespeicherte Bücher -->
    <div class="book-list">
      <h2>Gespeicherte Bücher</h2>
      <!-- Beispielbuch -->
      <div class="book-item">
         <!-- Hier wird das Bild-Icon hinzugefügt -->
         <img src="buchcover-platzhalter.png" alt=" Buch-Cover" class="book-icon" />
         <div class ="book-details"> 
        <p><strong>Titel:</strong> It ends with us</p>
        <p><strong>Autor:</strong> Colleen Hoover</p>
        <p><strong>Bewertung:</strong> ★★★★☆</p>
        <p><strong>Status:</strong> Gelesen</p>
        <button>Bearbeiten</button>
        <button class="delete-button">Löschen</button> <!-- > Löschen Button -->
         </div>
      </div>
    </div>
  </body>
</html>
